<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afiliación</title>
  </head>
  <body>

    <header>
     
      <img class="imgn" src="./public/img/open24.jfif" alt="Abierto 24hs">
        <div class="container">
          <h1 class="neonText">Veni al gym! </h1>
         </div>     
       
      </header> 
    
    
      
  

 
      <main>
        <form >

          
          <fieldset class="fieldset-1">
            
            <legend >Datos personales</legend>
            
            <div class="margin-1">
              <label class="lbl-1" for="lbl-nombre">Nombre:*</label>
              <input class="inp-1" type="text" id="lbl-nombre" name="nombre">
            </div>
      
            <div>
              <label class="lbl-1" for="lbl-apellido">Apellido:*</label>
              <input class="inp-1" type="text" id="lbl-apellido" name="apellido">
            </div>

            <div>
              <label class="lbl-1b"  for="lbl-documento">Documento:*</label>
              <input class="inp-1" type="text" id="lbl-documento" name="documento">
            </div>
      
            <div>
              <label class="lbl-1b"  for="lbl-nacionalidad">Nacionaldiad:*</label>
              
              <select class="inp-2" name="nacionalidad" id="lbl-nacionalidad">
                <option value="seleccionar">- Seleccionar -</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasileña</option>
                <option value="Uruguay">Uruguaya</option>
                <option value="Otro">Otra</option>
                
            </select>
            </div>
      
            <div>
              <label class="lbl-1c" for="lbl-info">Contanos un poco de vos...</label>
              <textarea class="area" name="informacion" id="lbl-info" cols="20"></textarea>
            </div>
      
            <div >
              <label class="lbl-1" >Sexo:*</label> <br>
              
                <div class="div-lbl">
                  <input class="inp-3" type="radio" id="femenino" name="sexo" value="femenino">
                  <label class="lbl-2" for="femenino">Femenino</label>
                  
                  <input class="inp-3" type="radio" id="femenino" name="sexo" value="masculino">
                  <label class="lbl-3" for="masculino">Masculino</label>
                  
                  <input class="inp-3" type="radio" id="otro" name="sexo" value="otro">
                  <label class="lbl-3" for="otro">Otro</label>

                
                  
                </div>
            </div>

          </fieldset >
          <div class="puntos"></div>

          <fieldset class="fieldset-2">
            <legend>Datos de contacto</legend>
            <div class="margin-1">
              <label class="lbl-1"  for="lbl-telefono">Teléfono:*</label>
              <input class="inp-4" type="text" id="lbl-telefono" name="telefono" placeholder="Código de área y número">
            </div>
            <div class="margin-2">
              <label class="lbl-1d"  for="lbl-email">Dirección de correo electronico:*</label>
              <input class="inp-4" type="email" id="lbl-email" name="email" placeholder="Ej: mail@gmail.com">
            </div>

          </fieldset>
          <div class="puntos"></div>

          <fieldset class="fieldset-3">
            <legend>Actividades</legend>
            <p>Por favor, indicá cuáles Actividades te interesan.</p>
            <p class="sede">Sede Palermo</p>
              
              <input class="inp-3" type="checkbox" id="basquet" name="actividad" value="basquet">  
              <label class="lbl-2" for="basquet">Basquet</label>
             
              <input class="inp-3" type="checkbox" id="boxeo" name="actividad" value="boxeo">
              <label class="lbl-2" for="boxeo">Boxeo</label>
              
              <input class="inp-3" type="checkbox" id="futbol" name="actividad" value="boxeo">
              <label class="lbl-2" for="futbol">Futbol</label>
            
              <input class="inp-3" type="checkbox" id="tenis" name="actividad" value="tenis">
              <label class="lbl-2" for="tenis">Tenís</label>
              
            

            <p class="sede">Sede Rosario</p>
            <input class="inp-3" type="checkbox" id="basquet" name="actividad" value="basquet">
            <label class="lbl-2" for="basquet">Basquet</label>
            
            <input class="inp-3" type="checkbox" id="futbol" name="actividad" value="futbol">
            <label class="lbl-2" for="futbol">Futbol</label>
            
            <input class="inp-3" type="checkbox" id="rugby" name="actividad" value="rugby">
            <label class="lbl-2" for="rugby">Rugby</label>
           
            <input class="inp-3" type="checkbox" id="voley" name="actividad" value="voley">
            <label class="lbl-2" for="voley">voley</label>
           
           

          </fieldset>

        
        <footer>
          <fieldset class="fieldset-4">  
          <div class="terminos-div">
             <input class="terminos-inp" type="checkbox" id="acepta" name="terminos" value="acepta" required>
            <label class="terminos" for="acepta">Acepto las condiciones</label>
          </div>

          <div>
            <input class="terminos-inp" type="checkbox" id="recibe novedades" name="novedades" value="recibe novedades">
            <label class="terminos" for="recibe novedades">Deseo recibir noveades</label>             
          </div>

          <p class="terminos-inp">*: campo obligatorio.</p>

          <div class="boton">
            <button>Iniciar afiliacion</button> <button>Restablecer</button>
          </div>
          </fieldset>

          
       </footer>
          
        
        </form>
      </main>

      <div class="cont-img">
        <img class="imgn1"  src="./public/img/gimnasio3.jpg" alt="gimnasio">
        <img class="imgn2" src="./public/img/gimnasio2.jfif" alt="gimnasio">
        <img class="imgn3" src="./public/img/gimnasio 1.jfif" alt="gimnasio">
      </div>


    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
